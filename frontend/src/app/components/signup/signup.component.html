<div class="sig-up-logo">
  <img src="../../../assets/images/cv_icon2.png" alt="CV" width="300" height=300>
</div>
<form class="sign-up-form" [formGroup]="signUpForm" (ngSubmit)="submit()">
  <div class="form-row">
    <div class="col">
      <input type="text"
             formControlName="firstName"
             id="firstNameId"
             class="form-control"
             placeholder="First name">
      <div *ngIf="validator('firstName')">
        {{errors('firstName').text}}
      </div>
    </div>
    <div class="col">
      <input type="text"
             formControlName="lastName"
             id="lastNameId"
             class="form-control"
             placeholder="Last name">
    </div>
  </div>
  <br/>
  <div class="form-row">
    <div class="col">
      <input type="text"
             formControlName="username"
             id="usernameId"
             class="form-control"
             placeholder="User name">
    </div>
    <div class="col">
      <input type="email"
             formControlName="email"
             id="emailId"
             class="form-control"
             placeholder="Email">
    </div>
  </div>
  <br/>
  <div class="form-row">
    <div class="col">
      <input type="text"
             formControlName="password"
             id="passwordId"
             class="form-control"
             placeholder="Password">
    </div>
    <div class="col">
      <input type="text"
             formControlName="passwordCon"
             id="passwordConId"
             class="form-control"
             placeholder="Confirm Password">
    </div>
  </div>
  <br/>
  <div class="form-group row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-outline-success" [disabled]="signUpForm.invalid" style="margin-right: 30px">Sign up</button>
      <button type="button" class="btn btn-outline-danger" (click)="reset()">Reset</button>
    </div>
  </div>
  <hr>
</form>
